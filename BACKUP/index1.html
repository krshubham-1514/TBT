                 <!--script writing for the slider part consition of wrapper images-->
        <script>
            $(document).ready(function(){
                
                $("#wrapper img:nth-child(n)").fadeIn(300).delay(1500);
                slidestart();
            });
            function slidestart()
            {
                var slidecurr=1;
                var slidenext=2;
                var count=$("#wrapper #slide img").length;
                $("#wrapper #slide img").fadeOut(300);
                setInterval(function(){
                    
                    if(slidecurr>count)
                        {
                            slidenext=1;
                        }
                    else{
                        $("#wrapper #slide img[slidenext]").fadeIn(300);
                        slidecurr=slidenext;
                        slidenext=slidenext+1; 
                        
                         }
                         },3000
                            
                            );
            }

        </script>
